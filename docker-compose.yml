version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    ports:
      - "9000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend_data:/data

  frontend:
    build: 
      context: ./frontend
    ports:
      - "4000:3000"
    volumes:
      - ./frontend:/app         # Syncs your local code to the container
      - /app/node_modules       # Preserves the container's node_modules
    depends_on:
      - backend
    environment:
      - WATCHPACK_POLLING=true  # Fixed typo (was true4)

volumes:
  backend_data: